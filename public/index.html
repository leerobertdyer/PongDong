<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
    integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
    crossorigin="anonymous"></script>
  <meta charset="utf-8" />
</head>

<body class="tc">
  <main id="main">
    <h1 class="F1 bg-black white ma0 pa3" id="pong">Pong Pong</h1>

        <h2 class="player1 score">P1: <p id="p1s" class="mb0">0</p></h2>
        <h2 class="player2 score">P2:<p id="p2s" class="mb0">0</p></h2>
        

    <div class="flex justify-center align-center">
      <div class="mt0" style="display: flex; flex-direction: column; align-items: center">
        <button id="startButton" class="startButton">
          Start Game
        </button>
        <div id="waitingForOtherDiv" style="display: none">Waiting for second player to start...</div>
      </div>
      <div id="countdown">
        <img src="/public/Assets/3.png" id="countdown3">
        <img src="/public/Assets/2.png" id="countdown2">
        <img src="/public/Assets/1.png" id="countdown1">
      </div>
    </div>
  </main>
  <script src="sketch.js"></script>
</body>

</html>
